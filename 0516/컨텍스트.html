<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.7.1.js"></script>
<script>
$(function(){ //로드 즉시 수행 - 
	
	//p전체를 선택
	$('p').css('font-size', '1.5rem');
	
	//0번째 form객체 안에서만 p태그를 검색
	$('p', document.forms[0]).css('color','red');
	
	//class=dd를 클릭하면 그의 후손 p태그를 검색 - 별포 5개 *****
	$('.dd').on('click', function(){
		$('p',this).css('background','green');
	})
})
</script>
</head>
<body>

<div class="box">

<h3>컨텍스트 : 검색 범위를 지정<br>
$('p') : 문서 전체에서 p태그를 검색<br>
$('p', document.forms[0]) : 0번째 form객체 안에서만 p태그를 검색<br>
div를 클릭하면 클릭한 곳의 자식 p태그를 검색
</h3>

	</div>

	<form>

	</form>
</div>
</body>
</html>
