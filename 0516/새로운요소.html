<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>
//문자열 배열
const arr = ["Hello", "java", "script", "hero", "samsung"]

$( ()=>{
	
	//id=btn1검색 - 이벤트 핸들러 작성
	$('#btn1').on('click',function(){
		
		//랜덤
		let rand = parseInt(Math.random()*arr.length)
		
		//새로운 p태그를 생성
		//let ptag = $('<p onclick = "proc1()" class="pp">' + arr[rand]+ "</p>");
		
		let ptag = $('<p/>', {
			"text" : arr[rand],
			"class" : "pp",
			"click" : function(){
				alert( $(this).text() )
			}
		})
		
		//result1에 추가 - result1검색
		ptag.appendTo($('#result1'));
	}) //onclick
})	//$(function)

const proc1 = () => {
	alert("hello~");
}
</script>
</head>
<body>

<div class="box">

<h3></h3>
	<input id="btn1" type="button" value="확인">
	<br><br>
	
	<div id="result1"></div>
</div>
</body>
</html>
