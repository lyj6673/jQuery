<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>

const proc1 = () =>{
	//전체 배경색을 변경
	//let vres = $('#result1');
	//vres.css('background', 'yellow');
	$('#result1').css('background', 'yellow');
	
	//h1요소의 글자색을 파랑
	document.querySelector('h1').style.color = 'blue';
	$('h1').css('color', 'blue')
	
	//id가 para인 요소의 글자색은 녹색
	document.querySelector('#para').style.color = 'green';
	//class가 sample요소의 글자색은 빨강
	$('.sample').css('color', 'red')
}



$(document).ready(()=>{
	//id=btn을 검색 - onclick이벤트 핸들러 작성
	$('#btn1').on('click',function(){
		$('#result1').css('background', 'yellow');
		
		document.querySelector('h1').style.color = 'blue';
		
		document.querySelector('#para').style.color = 'green';
		
		$('.sample').css('color', 'red')
	})
	
	//전체 배경색을 변경
	// h1요소의 글자색을 파랑
	//id가 para인 요소의 글자색은 녹색
	//class 가 sample요소의 글자색은 빨강
})
</script>
</head>
<body>

<div class="box">

<h3></h3>
	<input type="button" value="확인" onclick="proc1()">
	<input id="btn1" type="button" value="idbtn" >
	<br><br>
	
	<div id="result1">
		<h1>제목입니다</h1>
		<h2 id="para">작은제목입니다</h2>
		<h2 class="sample">샘플입니다.</h2>
	</div>
</div>
</body>
</html>
