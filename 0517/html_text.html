<script>

	//body태그 검색
	alert($('body').text());
}

const proc2 = () => {

	//alert($('p').html());
	
	//모든 p태그를 대상으로 문자만
	//alert($('p').text());
	
	//모든 p태그를 대상으로 할 때는 반복문을 사용
	//p[0] p[1] p[2]
	//k= p[0] k=p[1] k=p[2]
	// i, k변수는 옵션으로 생략가능
	let str = "";
	let out = "";
	//$('p').each(function(){
		
	$.each($('p'), function(i,k){
		
		//str += $('p').eq(i).html() + "\n"
		//str += $('p').html() + "\n"
		//str += $(k).html() + "\n";
		
		//가져오기 - html태그를 포함해서 - <span>
		//str += $(this).html() + "\n";
		//out += $(this).html() + "<br>";
		
		//가져오기 - html태그를 포함하지 않고
		str += $(this).text() + "\n";
		out += $(this).text() + "<br>";
	})
	
	alert(str);
	//result2에 출력
