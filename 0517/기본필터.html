<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>
$(()=>{
	$('#btn1').on('click', ()=>{
		
		//노랑 배경색
		$('#result1 li:first,#result1 li:last').css("background", 'yellow');
		
		//빨강 배경색
		$('#result1 li:eq(5)').css("background", 'red');
		
		//글자 크기를 크게
		$('#result1 li:lt(4)').css("font-size", '2.0rem');
	})
	
	$('#btn2').on('click', ()=>{
		
		$('#result2 ul').css('list-style', 'none');
		
		$('#result2 li').css("text-align", 'center');
		
		$('#result2 li:even').css("background", 'skyblue');
		
		$('#result2 li:first').css("background", 'black')
							.css("color", 'white')
							.css("font-size", '2.0rem');
	})
	
})
</script>
</head>
<body>

<div class="box">

<h3>기본필터
:first/ :last/ :eq(i)/ :gt(i)/ :it(i)</h3>
	<input type="button" value="확인" id="btn1">
	<br><br>
	
	<div id="result1">
	<ul>
		<li> one </li>
		<li> two </li>
		<li> three </li>
		<li> four </li>
		<li> five </li>
		<li> six</li>
		<li> seven</li>
		<li>eight</li>
		<li>nine</li>
</ul>
	
	</div>
</div>

<div class="box">

<h3>기본필터

	<input type="button" value="확인" id="btn2">
	<br><br>
	
	<div id="result2">
	<ul>
		<li> one </li>
		<li> two </li>
		<li> three </li>
		<li> four </li>
		<li> five </li>
		<li> six</li>
		<li> seven</li>
		<li>eight</li>
		<li>nine</li>
</ul>
	
	</div>
</div>
</body>
</html>
