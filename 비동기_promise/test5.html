<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
function getData(){
	const promi = new Promise((resolve, reject) =>{
		setTimeout(()=>{
			const data = {name : "이쁜이"};
			
			if(data){
				console.log("데이터 가져오기 성공....");
				resolve(data);
			}else{
				reject(new Error("데이터 가져오기 실패..."));
			}
		},1000)
	})
	
	return promi;
}

const promi = getData();

// promi.then(() =>{

// })

//resolve함수 호출시 data을 넘겨서 promi의 then()함수에서 받는다
// promi.then((vdata)=>{

// 	console.log("처리완료");
	
// 	const vname = vdata.name;
// 	console.log(`${vname}님 안녕하세요`);
	
// })

//세번째 실행 - reject()가 호출되어 catch()가 실행된 상태

promi.then((vdata)=>{
	console.log(vdata);
	console.log("처리완료");
	
	const vname = vdata.name;
	console.log(`${vname}님 안녕하세요`);
	
})
.catch((error)=>{
	console.log(error);
})
.finally( ()=>{
	console.log("성공 실패 모두 실행되는 마무리 작업")
})
</script>
</head>

</div>
</body>
</html>
