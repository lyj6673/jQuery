<script src="../js/jquery-3.7.1.js"></script>
<script>
$(()=>{
	$('#btn1').on('click', ()=>{
		
		$('#result1').toggleClass('backc');
		
	})
	
	$('p').on('mouseover', function(){
		$(this).addClass('pback');
	})
	
	$('p').on('mouseout', function(){
		$(this).removeClass('pback');
	})
})
</script>

<style>
.backc{
	background : pink;
}

.pback{
	background : lime;
}
.res{
	background : blue;
}

</style>
