<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>

arr = ["image.1.jpg","image.2.jpg","image.3.jpg","image.4.jpg","image.5.jpg","image.6.jpg","image.7.jpg"];

$(()=>{
	$('#btn1').on('click', ()=>{
		rand = parseInt(Math.random() * arr.length);
		
		//이미지 요소 생성
		vimg = $('<img>', {
			"src" : `../images/${arr[rand]}`,
			"alt" : arr[rand]
			
		});
		
		vimg.insertAfter($('#result1'));
		//$('#result1').after(vimg);
	})
	
	$('#btn2').on('click', ()=>{
		
		rand = parseInt(Math.random() * arr.length);
		
		//이미지 요소 생성
		vimg = $('<img>', {
			"src" : `../images/${arr[rand]}`,
			"alt" : arr[rand]
			
		});
		
		vimg.insertBefore($('#result2'));
		//$('#result2').before(vimg);
		
	})
})
</script>
</head>
<body>

<div class="box">

<h3></h3>
	<input type="button" value="after" id="btn1">
	<input type="button" value="before" id="btn2">
	<br><br>
	
	<div id="result1">
	<p>이미지 추가하기 - 앞으로 - after</p>
	</div>
	<hr color="blue">
	<div id="result2">
	<p>이미지 추가하기 - 뒤로 - before</p>
	</div>
</div>
</body>
</html>
