<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>
$(()=>{
	$('#btn1').on('click', ()=>{
		$('#result1').empty();
	})
	
	$('#btn2').on('click', ()=>{
		$('#result1').remove();
	})
	
	$('#btn3').on('click', ()=>{
		$('#result1 p').remove();
	})
	
	$('#btn4').on('click', ()=>{
		$('#result1 p').remove('#btn4 p1');
	})
})

</script>
</head>
<body>

<div class="box">

<h3>empty : 내용을 지우기<br>
remove : result2를 지우기<br>
p_remove : result1의 모든 p태그를 지우기<br>
p_remove_id : result1의 p태그 중 id=p1인 태그 삭제하기</h3>
	<input type="button" value="empty" id="btn1">
	<input type="button" value="remove" id="btn2">
	
	<input type="button" value="p_remove" id="btn3">
	<input type="button" value="p_remove_id" id="btn4">
	<br><br>
	
	<div id="result1">
	<p id="p1">무궁화 꽃이 피었습니다1</p>
	<p id="p2">무궁화 꽃이 피었습니다2</p>
	<p id="p3">무궁화 꽃이 피었습니다3</p>
	</div>
	
	<hr color="blue">
	
	<div id="result2">
	<p>무궁화 꽃이 피었습니다1</p>
	<p>무궁화 꽃이 피었습니다2</p>
	<p>무궁화 꽃이 피었습니다3</p>
	</div>
</div>
</body>
</html>
