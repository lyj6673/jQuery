<script>
$(document).ready(function(){
	
	$('#parent').on('click', ()=>{
	 $("#result1 span").parent().css({"color": "red", "border": "2px solid red"});
	})
	
	$('#parents').on('click', ()=>{
	 $("#result1 span").parents().css({"color": "blue", "border": "2px solid blue"});
	})
	
	$('#parents_se').on('click', ()=>{
	 $("#result1 span").parents('ul').css({"color": "green", "border": "2px solid green"});
	})
	
	$('#parents_un').on('click', ()=>{
	 $("#result1 span").parentsUntil('#result1').css({"color": "hotpink", "border": "2px solid hotpink"});
	})
	
	$('button[type=button]').on('click', function(){
		
		$(this).parents('ul').find('span').css('background', 'pink');
	})
})
</script>
