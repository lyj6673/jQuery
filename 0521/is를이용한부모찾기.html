<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>
$(()=>{
	$('p').on('click', function(){
		vp = $(this).parent();
		
		if(vp.is('.dd')){
			vthis = $(this).clone();
			//vthis.appendTo($(this).parent()).css('color', 'red');
			vthis.appendTo(vp).css('color', 'red');
		}else{
			alert("작업대상이 아닙니다")
		}
	})
	
})
</script>
<style>
.dd{
	background : pink;
}
</style>
</head>
<body>

<div class="box">

<h3>a.is(b) : a가 b와 같으나 - true/false를 리턴<br>
p태그를 클릭하면 부모가 .dd인지 비교</h3>
	<br><br>
	
	<div id="result1" class="dd">
		<p>사랑은 늘 도망가</p>	
	</div>
	
	<p>아아아아아ㅏ아아</p>
	
	<div id="result2" class="dd">
		<p>별빛같은 나의 사랑아</p>	
	</div>
</div>
</body>
</html>
