<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>
$(()=>{
	
	
	//bind방식 핸들러 작성
	$('.add').on('click', function(){
		//새로운 버튼 생성
		vbut = $("<input type='button' value='새로운버튼' class='but'>");
		vbut.appendTo($('#result1'));
	})
	//새롭게 만들어진 class-but에 대한 핸들러 작성 - 실행안됨
	$('.but').on('click', function(){
		cr = parseInt(Math.random() * 256);
		cg = parseInt(Math.random() * 256);
		cb = parseInt(Math.random() * 256);
		
		$('#result2').css('background', `rgb(${cr},${cg},${cb})`);
	})
	
	//해체버튼 이벤트 핸들러 작성 - 새로운 버튼만들기를 해제
	$('#stop').on('click', function(){
		$('.add').off('click');
	})
	
})
</script>
</head>
<body>

<div class="box">

<h3>새롭게 추가된 새로운버튼은 이벤트 핸들러가 실행되지 않는다</h3>
	<input type="button" value="추가" class="add">
	<input type="button" value="해제" id="stop">
	<br><br>
	
	<div id="result1"></div>
	<div id="result2"></div>
</div>
</body>
</html>
