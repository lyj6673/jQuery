<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>
//id=btn요소 검색 불가

$(function(){
	//id=btn요소 검색 - 이벤트 핸들러
	$('#btn1').on('click', function(){
		//사용가능한 요소를 선택
		$('#result1 form *:enabled').css('border', '3px double blue');
		
		//사용 불가능한 요소 선택
		$('#result1 form *:disabled').css('border', '3px solid red');
	})
	
	$('#change').on('click', function(){
		
		//select를 검색 - 사용가능한 요소로 변경 - prop('속성이름', '속성값')
		//속성값 : true/false
		$('#result1 select').prop('disabled',false);
	})
})
</script>
</head>
<body>

<div class="box">

<h3>
요소의 상태값을 변경 - prop()<br>
prop('속성이름', '속성값') / 속성값 : true/false <br>
prop('disabled',false) - 사용 불가능 요소로 변경<br>
prop('disabled',true) - 사용 가능 요소로 변경<br>
</h3>
	<input type="button" value="확인" id="btn1">
	<br><br>
	
	<div id="result1">
	<form action = "폼상태필터.jsp" method="post">
		<input type="text" name="id" placeholder="id입력" ><br>
		<input type="password" name="pass" placeholder="pass입력"><br>
		
		<select name="disSelect" disabled>

		<option>Option1</option>
		<option>Option2</option>
		<option>Option3</option>
		<option>Option4</option>
		</select>
		<br>
		<input type="button" value="변경" id="change">

	<br>
	<textarea name="enTextarea" rows=10 cols=20 >text</textarea><br>
	<input type=“button“ value=“확인" onclick="alert('hello')" disabled> <br>
	<br>
	<input type="button" value="전송">
	</form>
	</div>
	
</div>
</body>
</html>
