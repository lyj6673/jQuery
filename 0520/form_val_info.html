<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>
$(function(){
	$('#btnchange').on('click', function(){
		
		name=prompt("이름입력");
		
		$('#user').val(name);
	})
	
	
	
	
	$('#btnview').on('click', function(){
		//입력한 모든 정보를 가져온다 - val()
		user = $('#user').val();
		gend = $('.gend:checked').val();
		
		intro = $('#intro').val();
		
		intro = intro.replaceAll(/\n/g, "<br>")
		
		work = $('#work option:selected').val();
		
		let str= "이름 : " + user +"<br>";
		str+= "성별 : " + gend +"<br>";
		
		str+= intro +"<br>";
		str+= work +"<br>";
		
		//result에 출력
		$('#result').html(str);
		
	})
	
})
</script>
</head>
<body>

<div class="box">

<h3></h3>
	<input type="button" value="확인" >
	<br><br>
	
	<div id="result1">
	<form>
		<label for="user">이름</label>
		<input type="text" id="user" value="korea"><br>
		
		<label >성별</label>
		<input type="radio" class="gend" name="gend" value="남자" checked >남자
		<input type="radio" class="gend" name="gend" value="여자" >여자<br>
		
		<label for="intro">소개</label>
		<textarea id="intro" cols="40" rows="4"></textarea> <br>
		
		<label for="work">직업</label>
		
		<select id="work">
		<option value="programmer">프로그래머</option>
		<option value="progammer">프로게이머</option>
		<option value="whitehand">백수</option>
		</select><br>
		
		<button type="button" id="btnview">조사하기 </button>
		//클릭하면 proppt를 이용해서 이름을 입력한다
		//입력한 이름을 user요소로 출력한다
		<button type="button" id="btnchange">이름변경 </button>
	</form>
	</div>
	
	<div id="result"></div>
</div>
</body>
</html>
