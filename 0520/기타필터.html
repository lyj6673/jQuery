<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>
$(function(){
	$('#btn1').on('click', function(){
		
		let str = "";
		$('#result1 p:hidden').each((i,v)=>{
			$('#result1 p:hidden').eq(i)
			str += $(v).text()+"<br>"
			
		})
		$('#hidden').html(str);
	})
	
	$('#btn2').on('click', ()=>{
		let str = "";
		$('#result p:visible').each((i,v)=>{
			$('#result1 p:visible').eq(i)
			str += $(v).text()+"<br>"
		})
		$('#visible').html(str);
	})
	
	$('#btn3').on('click', ()=>{
		
		let str = "**** hidden 필터 ****<br>";
		$('#testForm *:hidden').each(function(){
			
			//태그이름비교 - input span인지 비교 - tagName
			//alert($(this).tagName)
			
			if(this.tagName == "INPUT"){
				
				str += `${this.tagName} ==>>>> ${$(this).attr('name')} ${$(this).val()} <br>`;
				
				
			}else{
				str += `${this.tagName} ==>>>>  ${$(this).text()} <br>`
			}
		})
		
		$('#hidden2').html(str);
	})
	
	$('#btn4').on('click', ()=>{
		
		let str = "**** visible 필터 ****<br>";
		
		let res = "";
		$('#testForm *:visible').each(function(){
			
			//태그이름비교 - input span인지 비교 - tagName
			//alert($(this).tagName)
			
			if(this.tagName == "INPUT"){
				
				str += `${this.tagName} ==>>>> ${$(this).attr('name')} ${$(this).val()} <br>`;
				
				vtype = $(this).attr('type')
				if(vtype == 'radio' && $(this).prop('checked')){
					res += `성별선택 : ${$(this).val()}<br>`
				}
				
				
			}else if(this.tagName!="BR"){
				str += `${this.tagName} ==>>>>  ${$(this).text()} <br>`
			}
		})
		
		str+=res;
		
		$('#visible2').html(str);
	})
})

</script>
</head>
<body>

<div class="box">

<h3></h3>
	<input type="button" value="hidden" id="btn1">
	<input type="button" value="visible" id="btn2">
	<br><br>
	
	<div id="result1">
	<p> 보이는 문단</p>
	<p style="visibility:hidden;">숨겨진 문단</p>
	<p style="display:none;"> 자리를 차지 하지 못한 문단 </p>
	<p style="opacity:0;"> 투명한 문단</p>
	</div>
	
	<div id="hidden"></div>
	<div id="visible"></div>
</div>

<div class="box">

<h3></h3>
	<input type="button" value="hidden2" id="btn3">
	<input type="button" value="visible2" id="btn4">
	<br><br>
	
	<div id="result2">
		<form id="testForm">
			<input type="hidden" name="userAge" value="33">
			<input type="hidden" name="userCity" value="대전">
			
			I D : <input type="text" name="userID" value="hong">
			<span style="display:none">ID가 중복됩니다. </span> <br>
			
			이름 : <input type="text" name="userName" value="홍길동">
			<span style="visibility:hidden">이름을 입력하세요</span><br>
			
			성별 : <input type="radio" name="sung" value="남" checked>남자
			<input type="radio" name="sung" value="여">여자
		</form>
	</div>
	
	<div id="hidden2"></div>
	<div id="visible2"></div>
</div>
</body>
</html>
