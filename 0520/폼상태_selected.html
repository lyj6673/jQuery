<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>
$(function(){
	$('#spring').on('change', function(){
		//alert($('option:selected', this).val())
		
		//누적변수
		let str= "";
		
		$('option:selected', this).each(function(){
			str += $(this).val()+" "
		})
		
		alert(str);
	})
})
</script>
<style>
select{
	vertical-align: top;
}
</style>
</head>
<body>

<div class="box">

<h3>필터= :selected<br>
	select에서 선택한 요소를 리턴<br>
	</h3>
<!-- 	<input type="button" value="확인" onclick="proc1()"> -->
	<br><br>
	
	<div id="result1">
	<form>
				<label>봄소식 : </label>
				<select name="spring" id="spring"multiple size="6">
				<option >개나리</option>
				<option selected="selected">진달래</option>
				<option>민들레</option>
				<option selected>벚꽃</option>
				<option>목련</option>
				<option>철쭉</option>
				</select>
	</form>
	</div>
</div>
</body>
</html>
